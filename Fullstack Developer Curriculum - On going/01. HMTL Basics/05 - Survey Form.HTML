<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Mi Página Web</title>
    </head>
    <body>
        <h1 id="title">Este es el Título de mi Página</h1>
        <p id="description">¡Bienvenido a mi sitio!</p>
        <form id="survey-form">
            <label for="" id="name-label">Nombre</label>
                <input type="text" id="name" placeholder="Nalgas" required>
            <label for="" id="email-label">eMail</label>
                <input type="email" id="email" placeholder="123@gmail.com" required>
            <label for="" id="number-label">Número</label>
                <input type="number" id="number" min="3" max="10" placeholder="3230000000">
            <select name="" id="dropdown">
                <option value="">1</option>
                <option value="">2</option>

            <p><label for="yesno">BUTTON RADIO</label></p>
                    <input type="radio" name="yesno" id="yes" value="1">
                    <input type="radio" name="yesno" id="no" value="1">
                <label for="">CHECKBOX</label>
                    <input type="checkbox" name="" id="" value="1">
                    <input type="checkbox" name="" id="" value="1">
                    <textarea name="" id=""></textarea>
                    <input type="submit" name="" id="submit">
            </select>
        </form>
    </body>
</html>
