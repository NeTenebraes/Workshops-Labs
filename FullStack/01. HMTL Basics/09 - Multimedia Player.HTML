<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video con Subtítulos y Capítulos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        video {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            max-width: 90%;
            height: auto;
        }
        h1 {
            width: 100%;
            text-align: center;
            position: absolute;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Atributos `kind`, `srclang` y `label`</h1>
    <video controls width="720" height="480">
        <source src="sample_video.mp4" type="video/mp4">
        <track 
            kind="subtitles" 
            src="subtitles_es.vtt" 
            srclang="es" 
            label="Español" 
            default> <track 
            kind="captions" 
            src="captions_en.vtt" 
            srclang="en" 
            label="English (CC)">

        <track 
            kind="chapters" 
            src="chapters.vtt" 
            srclang="es" 
            label="Capítulos">

        Tu navegador no soporta el elemento de video.
    </video>
</body>
</html>
